<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="jquery.js"></script> -->
</head>
<body>
    <form action="" method="post" id="cf">
        <h1>PLease Contact Me</h1>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="stored">

            <label for="message">Message</label>
            <textarea name="message" id="message" class="stored"></textarea>
        </fieldset>

        <button class="btn" type="submit">Send</button>
        <input id="clear" class="btn" type="reset">
    </form>
    
    
<script src="contact.js"></script>

</body>
</html>
